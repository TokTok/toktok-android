buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
        classpath 'jp.leafytree.gradle:gradle-android-scala-plugin:1.5-SNAPSHOT'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'jp.leafytree.android-scala'
apply plugin: 'idea'

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://dl.bintray.com/toktok/maven'
    }
}

android {
    compileSdkVersion 'android-24'
    buildToolsVersion '24.0.3'

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 24
        multiDexEnabled true
    }

    sourceSets {
        main.java.srcDirs += 'src/autogen/scala'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.cfg'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.cfg'
        }
    }

    lintOptions {
      abortOnError false
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.7'

    // Android support libraries.
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:palette-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'

    // Scaloid.
    compile 'org.scaloid:scaloid_2.11:4.2'

    // UI elements.
    compile 'com.sothree.slidinguppanel:library:3.3.1'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
    compile 'com.tonicartos:superslim:0.4.13'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    // Logging.
    compile 'org.slf4j:slf4j-android:1.7.21'

    // Tox network library.
    compile 'org.toktok:tox4j-api_2.11:0.1.0'
}
